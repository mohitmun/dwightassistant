bot:
  name: "Dwight"
  description: 'An Assistant to you'
  clarificationPrompt:
    messages:
      - contentType: 'PlainText'
        content: 'Welcome to Dwight. Type "Show me my last email"'
  maxAttempts: 5
  abortStatement:
    messages: 
      - contentType: 'PlainText'
        content: 'Bot failed'
  idleSessionTTLInSeconds: 123
  processBehavior: 'BUILD'
  locale: 'en-US'
  childDirected: True
slot_types:
  - name: "query"
    description: "Search mail"
intents:
  - name: 'SearchGmail'
    description: 'Search your gmail inbox'
    sampleUtterances:
      - "search gmail"
      - "search for {q} in gmail"
    slots:
      - name: "q"
        description: "Search query"
        slotConstraint: 'Required'
        slotType: 'query'
        slotTypeVersion: "$LATEST"
        sampleUtterances:
          - "search for {q}"
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What is your search query"
          maxAttempts: 3
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'GetLastEmailGmail'
    description: 'Get last email from you gmail inbox'
    sampleUtterances:
      - "Show me last email"
      - "Get me last email"
      - "whats my last email"
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
    conclusionStatement:
      messages:
        - contentType: "PlainText"
          content: "conclu 1"
        - contentType: "PlainText"
          content: "conclu 2"
  - name: 'ConnectSpotify'
    description: 'Connect your spotify acc'
    sampleUtterances:
      - 'add spotify'
      - 'connect spotify'
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'PlaySpotify'
    description: 'Play spotify'
    sampleUtterances:
      - 'play song'
      - 'play song on spotify'
      - 'play spotify'
      - 'play on spotify'
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'StopSpotify'
    description: 'Stop spotify'
    sampleUtterances:
      - 'pause song'
      - 'stop song'
      - 'stop song on spotify'
      - 'pause spotify'
      - 'pause on spotify'
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
