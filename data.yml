bot:
  name: "Dwight"
  description: 'An Assistant to you'
  clarificationPrompt:
    messages:
      - contentType: 'PlainText'
        content: 'Welcome to Dwight. Type "Show me my last email"'
    maxAttempts: 5
  abortStatement:
    messages: 
      - contentType: 'PlainText'
        content: 'Bot failed'
  idleSessionTTLInSeconds: 123
  processBehavior: 'BUILD'
  locale: 'en-US'
  childDirected: True
slot_types:
  - name: "query"
    description: "Search mail"
    enumerationValues:
      - value: booking
        value: event
intents:
  - name: 'SearchGmail'
    description: 'Search your gmail inbox'
    sampleUtterances:
      - "search gmail"
      - "search for {q} in gmail"
    slots:
      - name: "q"
        description: "Search query"
        slotConstraint: 'Required'
        slotType: 'query'
        slotTypeVersion: "$LATEST"
        sampleUtterances:
          - "search for {q}"
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What is your search query"
          maxAttempts: 3
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'GetLastEmailGmail'
    description: 'Get last email from you gmail inbox'
    sampleUtterances:
      - "Show me last email"
      - "Get me last email"
      - "whats my last email"
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
    conclusionStatement:
      messages:
        - contentType: "PlainText"
          content: "conclu 1"
        - contentType: "PlainText"
          content: "conclu 2"
  - name: 'ConnectSpotify'
    description: 'Connect your spotify acc'
    sampleUtterances:
      - 'add spotify'
      - 'connect spotify'
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'PlaySpotify'
    description: 'Play spotify'
    sampleUtterances:
      - 'resume spotify'
      - 'play spotify'
      - 'play on spotify'
      - 'play some spotify'
      - 'play music'
      - 'play some music'
      - 'play some music by {artist}'
      - 'play some {artist}'
      - 'resume music'
      - 'play song by {artist}'
      - 'play song {song}'
      - 'play song {song} by {artist}'
      - 'play {song} by artist {artist}'
      - 'play song {song} by artist {artist}'
      - 'play album {album}'
    slots:
      - name: "artist"
        description: "Spotify artist"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.Artist'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What artist"
          maxAttempts: 3
      - name: "song"
        description: "Spotify song"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.MusicRecording'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What song"
          maxAttempts: 3
      - name: "album"
        description: "Spotify album"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.MusicAlbum'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What album"
          maxAttempts: 3
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"
  - name: 'StopSpotify'
    description: 'Stop spotify'
    sampleUtterances:
      - 'pause song'
      - 'stop song'
      - 'stop song on spotify'
      - 'pause spotify'
      - 'pause on spotify'
    fulfillmentActivity:
      type: "CodeHook"
      codeHook:
        uri: "arn:aws:lambda:us-east-1:420758276632:function:test"
        messageVersion: "1.0"