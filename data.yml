  - name: 'GetEmailGmail'
    description: 'Get emails from you gmail inbox'
    sampleUtterances:
      - "Show me last email"
      - "Get me last email"
      - "whats my last {email_type_slot} email"
      - "show me emails after {time_slot}"
      - "show me emails after {date_slot}"
      - "show emails from {person_slot}"
      - "show emails from {first_name_slot}"
    slots:
      - name: "email_type_slot"
        description: "Get Unread, starred, archived mails"
        slotConstraint: "Optional"
        slotType: 'email_type_slot_type'
        slotTypeVersion: '$LATEST'
      - name: "time_slot"
        slotConstraint: "Optional"
        slotType: "AMAZON.TIME"
      - name: "date_slot"
        slotConstraint: "Optional"
        slotType: "AMAZON.DATE"
      - name: "person_slot"
        slotConstraint: "Optional"
        slotType: "AMAZON.Person"
      - name: "first_name_slot"
        slotConstraint: "Optional"
        slotType: "AMAZON.US_FIRST_NAME"
  - name: 'BookCabUber'
    description: "Books cab for you"
    sampleUtterances:
      - I want to book a cab
      - book uber
      - book cab
      - book cab for me
      - book cab to {to_postal_address_slot}
      - book cab to {to_street_address_slot}
      - book cab from {from_postal_address_slot} to {to_postal_address_slot}
      - book cab from {from_street_address_slot} to {to_street_address_slot}
    slots:
      - name: to_postal_address_slot
        slotConstraint: Required
        slotType: AMAZON.PostalAddress
        valueElicitationPrompt:
          maxAttempts: 3
          messages:
            - contentType: PlainText
              content: Please tell me your destination address
      - name: from_postal_address_slot
        slotConstraint: Required
        slotType: AMAZON.PostalAddress
        valueElicitationPrompt:
          maxAttempts: 3
          messages:
            - contentType: PlainText
              content: Please tell me your pickup address
      - name: to_street_address_slot
        slotConstraint: Required
        slotType: AMAZON.StreetAddress
        valueElicitationPrompt:
          maxAttempts: 3
          messages:
            - contentType: PlainText
              content: Please tell me your destination address
      - name: from_street_address_slot
        slotConstraint: Required
        slotType: AMAZON.StreetAddress
        valueElicitationPrompt:
          maxAttempts: 3
          messages:
            - contentType: PlainText
              content: Please tell me your pickup address
  - name: 'ConnectSpotify'
    description: 'Connect your spotify acc'
    sampleUtterances:
      - 'add spotify'
      - 'connect spotify'

  - name: 'PlaySpotify'
    description: 'Play spotify'
    sampleUtterances:
      - 'resume spotify'
      - 'play spotify'
      - 'play on spotify'
      - 'play some spotify'
      - 'play music'
      - 'play some music'
      - 'play some music by {artist}'
      - 'play some {artist}'
      - 'play {artist}'
      - 'resume music'
      - 'play song by {artist}'
      - 'play song {song}'
      - 'play song {song} by {artist}'
      - 'play {song} by artist {artist}'
      - 'play song {song} by artist {artist}'
      - 'play album {album}'
    slots:
      - name: "artist"
        description: "Spotify artist"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.Artist'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What artist"
          maxAttempts: 3
      - name: "song"
        description: "Spotify song"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.MusicRecording'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What song"
          maxAttempts: 3
      - name: "album"
        description: "Spotify album"
        slotConstraint: 'Optional'
        slotType: 'AMAZON.MusicAlbum'
        valueElicitationPrompt:
          messages:
            - contentType: "PlainText"
              content: "What album"
          maxAttempts: 3
  - name: 'StopSpotify'
    description: 'Stop spotify'
    sampleUtterances:
      - 'pause song'
      - 'stop song'
      - 'stop song on spotify'
      - 'pause spotify'
      - 'pause on spotify'
