bot:
  name: "TTT"
  description: 'An Assistant to you'
  clarificationPrompt:
    messages:
      - contentType: 'PlainText'
        content: 'Welcome to Dwight. Connect as many services(Spotify, Uber and Gmail) as you want and Dwight will here to help. Just type "Book a cab" or "Play some music" or "Show my unread mails" and it goes on....'
    maxAttempts: 5
  abortStatement:
    messages: 
      - contentType: 'PlainText'
        content: 'Bot failed'
  idleSessionTTLInSeconds: 123
  processBehavior: 'BUILD'
  locale: 'en-US'
  childDirected: True
slot_types:
  - name: "query_slot_type"
    description: "Search mail"
    enumerationValues:
      - value: booking
      - value: event
  - name: "email_type_slot_type"
    description: "Unread, archived, sent, starred mails"
    enumerationValues:
      - value: unread
      - value: archived
      - value: sent
      - value: starred
